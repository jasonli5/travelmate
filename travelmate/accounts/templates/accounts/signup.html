{% extends 'base.html'%}
{%block content%}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-6 shadow p-3 mb-4 rounded" id="form">
                <div class="card-body">
                    <h2 class="coiny-regular">Sign Up</h2>
                    <form method="POST">
                        {%csrf_token%}
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}
                        <div class="py-2 form-group">
                            <label>Email</label>
                            {{form.email}}
                        </div>
                        <div class="py-2 form-group">
                            <label>Username</label>
                            {{form.username}}
                        </div>
                        <div class="py-2 form-group">
                            <label>Password</label>
                            {{form.password1}}
                        </div>
                        <div class="py-2 form-group">
                            <label>Confirm Password</label>
                            {{form.password2}}
                        </div>
                        <button class="my-4 btn btn-primary" type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="text-center">
                    <a href="{% url 'accounts.login'%}">Have an account? Go to Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
