{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row my-4">
    <div class="container">
        <div class="row mb-4 justify-content-center">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <img src="{% static 'img/profile.png' %}" alt="logo" height="80px"/>
                            </div>
                            <div class="col-4">
                                <h4 class="coiny-regular">{{user.username}}</h4>
                                <h6>Member since {{ user.date_joined|date:"n/j/Y" }}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-4">  <!-- Changed mb-5 to my-4 -->
            <div class="col-auto mx-4">  <!-- Changed to col-auto and adjusted mx -->
                <a href='{% url 'trips' %}' class="coiny-regular btn btn-link p-0 text-decoration-none" style="font-size: 1.5rem;">
                    Saved Trips
                </a>
            </div>
            <div class="col-auto mx-4">  <!-- Changed to col-auto and adjusted mx -->
                <a href='{% url 'home.index' %}' class="coiny-regular btn btn-link p-0 text-decoration-none" style="font-size: 1.5rem;">
                    Draft Trips
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
