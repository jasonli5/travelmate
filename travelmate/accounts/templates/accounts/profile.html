{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <!-- Profile Card -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 col-sm-8">
            <div class="card text-center shadow-sm">
                <div class="card-body d-flex flex-column align-items-center">
                    <img src="{% static 'img/profile.png' %}" alt="profile" class="rounded-circle mb-3" width="100" height="100">
                    <h4 class="coiny-regular mb-1">{{ user.username }}</h4>
                    <p class="mb-0 small text-muted">Member since {{ user.date_joined|date:"n/j/Y" }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav Links -->
    <div class="row justify-content-center text-center">
        <div class="col-auto mb-3 mb-md-0 px-2 px-sm-3">  <!-- Added mb-3 for mobile spacing and px for horizontal padding -->
            <a href="{% url 'trips' %}" class="coiny-regular btn btn-outline-primary px-4 py-2" style="font-size: 1.2rem;">
                Your Trips
            </a>
        </div>
        <div class="col-auto mb-3 mb-md-0 px-2 px-sm-3">  <!-- Added mb-3 for mobile spacing and px for horizontal padding -->
            <a href="{% url 'home.index' %}" class="coiny-regular btn btn-outline-primary px-4 py-2" style="font-size: 1.2rem;">
                Plan Trips
            </a>
        </div>
        <div class="col-auto mb-3 mb-md-0 px-2 px-sm-3">  <!-- Added mb-3 for mobile spacing and px for horizontal padding -->
            <a href="{% url 'shared_trips' %}" class="coiny-regular btn btn-outline-primary px-4 py-2" style="font-size: 1.2rem;">
                Shared Trips
            </a>
        </div>
    </div>
</div>
{% endblock content %}
