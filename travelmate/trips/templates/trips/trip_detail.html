{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{{ trip.destination }}</h2>
  <p><strong>Start Date:</strong> {{ trip.start_date }}</p>
  <p><strong>End Date:</strong> {{ trip.end_date }}</p>
  <p><strong>Notes:</strong></p>
  <p>{{ trip.notes }}</p>

  <a href="{% url 'trip_update' trip.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'trip_delete' trip.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'trip_list' %}" class="btn btn-secondary">Back to All Trips</a>
</div>
{% endblock %}
