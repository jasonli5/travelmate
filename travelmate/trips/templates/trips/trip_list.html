{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Your Trips</h2>
  <a href="{% url 'trip_create' %}" class="btn btn-primary mb-3">Add New Trip</a>

  {% if trips %}
    <ul class="list-group">
      {% for trip in trips %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'trip_detail' trip.pk %}">{{ trip.destination }} ({{ trip.start_date }} to {{ trip.end_date }})</a>
          <div>
            <a href="{% url 'trip_update' trip.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'trip_delete' trip.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't added any trips yet.</p>
  {% endif %}
</div>
{% endblock %}
