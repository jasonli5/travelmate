{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{% if form.instance.pk %}Edit Trip{% else %}New Trip{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'trip_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
