{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Trip</h2>
  <p>Are you sure you want to delete your trip to <strong>{{ trip.destination }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'trip_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
