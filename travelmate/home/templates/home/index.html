{% extends 'base.html' %}
{%load static%}
{%block content%}
<div class="p-5">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto text-center mb-3">
              <h2 class='coiny-regular'>TravelMate: Your <em>destination</em> for intutitive vacation planning!</h2>
            </div>
          </div>
    </div>
    <div class="row m-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 px-3 mx-auto my-auto">
            <div class="card w-100" id="form">
                <div class="card-body">
                    <h3 class="card-title coiny-regular">Enter your trip details</h3>
                    <h6 class="card-sutitle">TravelMate uses API integrations to give you accurate weather, packing, and activites</h6>
                    <br/>
                    <form method="POST" action="{% url 'trip_create' %}">
                        {% csrf_token %}
                        <p>
                            <label for="destination">Destination: </label>
                            <input id="destination" type="text" name="destination" required>
                        </p>
                        <p>
                            <label>Start/End Date(s) of Trip: </label>
                            <input type="date" name="start_date" required> -
                            <input type="date" name="end_date" required>
                        </p>
                        <p>
                            <label for="notes">Planned Activities: </label><br/>
                            <textarea id="notes" name="notes" rows="6" placeholder="Enter your activities, separated by commas"></textarea>
                        </p>
                        <input type="submit" value="Plan My Trip!" class="btn btn-primary">
                    </form>                    
                </div>
            </div>
        </div>        
    </div>
</div>

{%endblock content%}
